<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="card">
    
    <div class="content">
    <div class="main">
      <h1 class="hed"> Get <span>insights</span> that help your business grow.</h1>
      <p class="parg"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      </div>
    <div class="section">
      <div class="col1">
        <h2 class="num">10k+</h2>
        <p class="stat">companies</p>
       </div>
      <div class="col2">
        <h2 class="num">314</h2>
        <p class="stat">templates</p>
      </div>
      <div class="col1">
        <h2 class="num">12M+</h2>
        <p class="stat">queries</p>
      </div>
    </div>
     
  </div>
  <div class="image">
    <img src="./images/image-header-desktop.jpg" alt="">
  </div>
   
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NermeenHamdy">Nermeen Hamdy</a>. 
  </div>
</footer>
</body>
</html>
